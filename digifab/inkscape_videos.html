<<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Pi&otilde;es</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
						<section><h1>Inkscape videos</h1></section>
						<section data-background-video="media/inkscape_videos/settings_01.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/smiley_02.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/pacman_01.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/ghost_01.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/star_01.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/heart_01.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/portachaves_01.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/align_01.mp4" data-background-video-loop></section>
						<section data-background-video="media/inkscape_videos/vetorizar_01.mp4" data-background-video-loop></section>
				</section>

				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
